<article>
  <h1>Skill Level Progress Bar</h1>

  
  

<div class="example-container">
  
  <style>
    #example-container {
      background: #1e1e2f;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      color: #fdf6e3;
      padding: 2rem;
    }

    .skill-row {
      display: grid;
      grid-template-columns: 160px 1fr;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .skill-name {
      font-weight: 600;
      font-size: 1rem;
      text-shadow: 1px 1px 2px black;
      white-space: nowrap;
    }

    .skill-blocks {
      display: flex;
      flex-wrap: nowrap;
      gap: 0.5rem;
      overflow-x: auto;
      align-items: center;
      padding: 0.25rem 0;
    }

    .block {
      border-radius: 8px;
      height: 30px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-timing-function: ease-out; /* Optional, makes it smoother */
      flex: 0 0 auto;
    }

    .block.regular { width: 30px; }
    .block.wide    { width: 60px; }

    .row-red    .block { background: #e63946; box-shadow: 0 0 12px #e63946aa; }
    .row-orange .block { background: #f77f00; box-shadow: 0 0 12px #f77f00aa; }
    .row-yellow .block { background: #fcbf49; box-shadow: 0 0 12px #fcbf49aa; }
    .row-green  .block { background: #2a9d8f; box-shadow: 0 0 12px #2a9d8faa; }
    .row-teal   .block { background: #00b4d8; box-shadow: 0 0 12px #00b4d8aa; }
    .row-blue   .block { background: #4361ee; box-shadow: 0 0 12px #4361eeaa; }
    .row-purple .block { background: #8338ec; box-shadow: 0 0 12px #8338ecaa; }

    .block:hover {
      box-shadow: 0 0 20px 4px rgba(255, 255, 255, 0.3);
      transition: box-shadow 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>

  <div id="example-container"></div>

  <script>
    const skillColors = [
      'row-red', 'row-orange', 'row-yellow', 'row-green',
      'row-teal', 'row-blue', 'row-purple'
    ];

    const skills = [
      { name: 'TradeoffCraft', blocks: [1, 2, 2] },
      { name: 'ActuallyListening', blocks: [2, 1, 2, 2] },
      { name: 'Coinmancer', blocks: [1, 2, 2, 2, 2] },
      { name: 'Waffle Housing', blocks: [1, 2] },
      { name: 'NudgeCasting', blocks: [2, 2, 1, 2] },
      { name: 'Red Flag Collecting', blocks: [1, 2, 2, 2] },
      { name: 'Whine Connoisseur', blocks: [2, 1, 2, 1, 2] }
    ];

    const container = document.getElementById('example-container');

    skills.forEach((skill, index) => {
      const row = document.createElement('div');
      row.classList.add('skill-row', skillColors[index % skillColors.length]);

      const name = document.createElement('div');
      name.classList.add('skill-name');
      name.textContent = skill.name;

      const blocksContainer = document.createElement('div');
      blocksContainer.classList.add('skill-blocks');

      skill.blocks.forEach((val, i) => {
        const block = document.createElement('div');
        block.classList.add('block', val === 2 ? 'wide' : 'regular');
        block.style.animationDelay = `${i * 0.15}s`;
        blocksContainer.appendChild(block);
      });

      row.appendChild(name);
      row.appendChild(blocksContainer);
      container.appendChild(row);
    });
  </script>

</div>


<section class="notes">
  <h2>How It Works</h2>
  <p>This component creates rows for each skill, with blocks representing progress toward leveling up.</p>
  <p>The blocks are color-coded and animated using CSS.</p>
</section>
