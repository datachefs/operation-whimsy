<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18th Century Cannon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SVG 18th Century Cannon</h1>
    <div id="loading-message">Loading...</div>
    <div class="content-container" style="display: none;">
        <div class="kitten-and-cannon">
            <img src="kitten-pirate.jpg" alt="Kitten Pirate" class="kitten">
            <div class="cannon-container">
                <div id="cannon"></div>
            </div>
        </div>
        <div class="target-container">
            <object data="doubt.svg" type="image/svg+xml" id="doubt" alt="Doubt Target"></object>
            <!-- Add more SVG objects as needed -->
        </div>
    </div>
    <button id="fire-button" disabled>Fire!</button>
    <!-- Add more buttons as needed -->

    <script src="load-svg-objects.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
