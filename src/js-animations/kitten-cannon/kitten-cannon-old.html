<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannon Silhouettes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .cannon-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .cannon {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>SVG Cannon Silhouettes</h1>
    <div class="cannon-container">
        <div id="cannon1" class="cannon"></div>
        <div id="cannon2" class="cannon"></div>
        <div id="cannon3" class="cannon"></div>
        <div id="cannon4" class="cannon"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
