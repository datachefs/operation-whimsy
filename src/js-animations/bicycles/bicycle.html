<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bicycle Wheels</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fffdf1; 
            color: #333333;
            margin: 0;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            column-gap: : 5px;
            padding: 5px;
        }
        .wheel {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wheel svg {
            width: 100%;
            height: auto;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>How Are Cities Doing on Biking Infrastructure?</h2>
    <div id="gridContainer" class="grid-container">
        <!-- Grid items will be added here -->
    </div>
    <script src="bicycle.js"></script>
</body>
</html>
