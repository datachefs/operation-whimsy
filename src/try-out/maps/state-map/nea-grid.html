<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Score Visualization</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 100px);
            grid-gap: 10px;
            width: 500px;
            margin: auto;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border: 1px solid black;
        }

        /* Example grid positions */
        #California { grid-column: 1; grid-row: 2; }
        #Texas { grid-column: 3; grid-row: 3; }
        #Florida { grid-column: 5; grid-row: 3; }
        #NewYork { grid-column: 5; grid-row: 1; }
        #Illinois { grid-column: 2; grid-row: 1; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" id="California">California</div>
        <div class="grid-item" id="Texas">Texas</div>
        <div class="grid-item" id="Florida">Florida</div>
        <div class="grid-item" id="New York">New York</div>
        <div class="grid-item" id="Illinois">Illinois</div>
    </div>

    <script>
        const stateScores = {
             'California': 75,
            'New York': 70,
            'Florida': 80,
            'Texas': 65,
            'Illinois': 60
        };

        function getColorBasedOnScore(score) {
            const maxScore = 100;
console.log( score);
            const intensity = Math.round((score / maxScore) * 255);
console.log( score, intensity);
            return `rgb(${255 - intensity}, ${100 - intensity / 2}, ${100 - intensity / 2})`; // Light pink to dark red
        }

        for (const [state, score] of Object.entries(stateScores)) {
	console.log(state,':', score);            
const stateElement = document.getElementById(state);
            stateElement.style.backgroundColor = getColorBasedOnScore(score);
            stateElement.textContent = `${state}: ${score}`;
        }
    </script>
</body>
</html>
